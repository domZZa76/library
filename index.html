<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>MyLibrary</h1>
    <div class="library"></div>
    <button class="add-button">+</button>

    <dialog>
      <div class="modal-top">Add a book</div>
      <form action="script.js" method="post" id="form">
        <div class="input-div">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" value="LOTR"/>
        </div>
        <div class="input-div">
          <label for="author">Author</label>
          <input type="text" id="author" name="author" value="JRR Tolkien"/>
        </div>
        <div class="input-div">
          <label for="pages">Pages</label>
          <input type="number" id="pages" name="pages" value="669"/>
        </div>
        <div class="input-div checkbox-div">
          <label for="read-status" class="checkbox-label">Did you read it?</label>
          <input type="checkbox" id="my-checkbox" name="read-status">
        </div>
      </form>
      <div class="buttons">
        <button class="submit-button form-button" type="submit" form="form">Add</button>
        <button class="close-button form-button">Close</button>
      </div>
    </dialog>
  </body>
</html>
